<footer>
    <div class="row around-xs">
        <div class="col-xs-12 col-md-4">
            <div class="box">
                <h3>Productos</h3>
                <ul>
                    <li><a href="">Nuevos Productos</a></li>
                    <li><a href="">En oferta</a></li>
                    <li><a href="">Ultimos Productos</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="box">
                <h3>Acerca de PlatziStore</h3>
                <ul>
                    <li><a routerLink="/about-us">Sobre Nosotros</a></li>
                    <li><a routerLink="/stores">Nuestras Tiendas</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="box">
                <h3>Contacto</h3>
                <mat-form-field>
                    <input matInput [formControl]="emailField" type="email" placeholder="Digite su correo" >
                </mat-form-field>
                <button mat-raised-button *ngIf="emailField.valid" (click)="sendMail()" >Enviar</button>
            </div>
        </div>
    </div>
</footer>
